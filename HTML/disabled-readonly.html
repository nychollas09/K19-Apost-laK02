		<h1>Exemplos de 'disabled' e 'readonly'</h1>

		<form action="parametros.php" method="post">

			<p><input type="text" name="nome" id="nome" value="Leandro Marchon" readonly></p>

			<label for="email">Email: </label>
			<p><input type="email" name="email" id="email" disabled></p>

		</form>

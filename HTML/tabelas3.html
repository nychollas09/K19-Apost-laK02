<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>K19 - Treinamentos</title>
	</head>
	<body>
		<h1>Exemplo de tabelas</h1>
		<table>
			<caption>Carros</caption>
			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Ano</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Toyota</td>
					<td>Corolla</td>
					<td>2010</td>
				</tr>
				<tr>
					<td>Honda</td>
					<td>Civic</td>
					<td>2011</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Última atualização em: 30/03/2018</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>

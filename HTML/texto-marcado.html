<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>K19 - Treinamentos</title>
	</head>
	<body>
		<h1>Texto Marcado</h1>
		<p>
			O elemento <strong>mark</strong> permite que determinados trechos de um texto sejam marcados. Normalmente, 
			os navegadores definem o <strong>mark</strong> como <strong>inline-level element</strong>.
		</p>

		<h2>Exemplo:</h2>
		<p>
			<mark>Java</mark> e <mark>C#</mark> são linguagens de programação <mark>Orientado a Objetos</mark>.
		</p>
	</body>
</html>
